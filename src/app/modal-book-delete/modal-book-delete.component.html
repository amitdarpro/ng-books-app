<ng-template #contentBookDelete let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Are you sure you want to delet it?</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <strong>Book Name: </strong>{{ bookItem.title | titleCase }}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="onDeleteButton(); c('Close click');">Delete</button>
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Cancel</button>
  </div>
</ng-template>
